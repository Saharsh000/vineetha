<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For My Vinnamma üíó</title>

<style>
body{
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg,#ffd6e8,#e6d6ff);
  overflow:hidden;
  color:#5a3d5c;
}

/* Floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation:floatUp linear infinite;
  opacity:0.7;
}

@keyframes floatUp{
  from{ transform:translateY(0); }
  to{ transform:translateY(-110vh); }
}

.slide{
  display:none;
  height:100vh;
  width:100vw;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
  padding:40px;
  position:absolute;
}

.active{ display:flex; }

h1{ font-size:3em; margin-bottom:20px;}
p{ font-size:1.4em; max-width:800px; }

button{
  margin:15px;
  padding:12px 25px;
  font-size:1.1em;
  border:none;
  border-radius:25px;
  cursor:pointer;
  background:#ffb3d9;
  color:#fff;
  transition:0.3s;
}

button:hover{
  transform:scale(1.1);
  background:#caa6ff;
}

.nav{
  position:absolute;
  bottom:30px;
  right:30px;
}

#plea{
  margin-top:20px;
  font-size:1.2em;
  color:#a64ca6;
}

/* Confetti */
.confetti{
  position:fixed;
  width:10px;
  height:10px;
  top:-10px;
  animation:fall 3s linear forwards;
}

@keyframes fall{
  to{
    transform:translateY(110vh) rotate(720deg);
  }
}
</style>
</head>
<body>

<audio id="bgm" loop>
  <source src="sahiba.mp3" type="audio/mpeg">
</audio>

<!-- Slides -->
<div class="slide active">
  <h1 id="t1"></h1>
  <p id="p1"></p>
  <button onclick="startMusic()">Music on cheyyüéµ</button>
  <div class="nav"><button onclick="nextSlide()">Next ‚ûú</button></div>
</div>

<div class="slide">
  <h1 id="t2"></h1>
  <p id="p2"></p>
  <div class="nav"><button onclick="nextSlide()">Next ‚ûú</button></div>
</div>

<div class="slide">
  <h1 id="t3"></h1>
  <p id="p3"></p>
  <div class="nav"><button onclick="nextSlide()">Next ‚ûú</button></div>
</div>

<!-- Proposal -->
<div class="slide">
  <h1 id="t4"></h1>
  <p id="p4"></p>
  <button onclick="yes()">Yes üíç</button>
  <button id="noBtn" onclick="nope()">No üòº</button>
  <div id="plea"></div>
</div>

<div class="slide">
  <h1 id="t5"></h1>
  <p id="p5"></p>
  <div class="nav"><button onclick="nextSlide()">Next ‚ûú</button></div>
</div>

<div class="slide">
  <h1 id="t6"></h1>
  <p id="p6"></p>
  <div class="nav"><button onclick="nextSlide()">Next ‚ûú</button></div>
</div>

<div class="slide">
  <h1 id="t7"></h1>
  <p id="p7"></p>
</div>

<script>
/* Slides */
let slides = document.querySelectorAll('.slide');
let current = 0;

function nextSlide(){
  slides[current].classList.remove('active');
  current++;
  slides[current].classList.add('active');
}

function startMusic(){
  document.getElementById("bgm").play();
}

/* Plead lines */
let pleadLines = [
"Are you really sure? ü•∫",
"okasari alochinchu fr",
"this button poyindhi anukunta",
"You meant YES right?",
"Okay last chance bangaramüò≠",
"Plot twist: you love me hehe",
"Be nice vineethaaa just press Yes üòå",
"kaalluu nokkuthaa neevi",
"queen la chuskunta ninnu",
];

function nope(){
  let btn = document.getElementById("noBtn");
  let plea = document.getElementById("plea");
  plea.innerText = pleadLines[Math.floor(Math.random()*pleadLines.length)];
  btn.style.position = "absolute";
  btn.style.top = Math.random()*80 + "%";
  btn.style.left = Math.random()*80 + "%";
}

function yes(){
  confettiBlast();
  setTimeout(nextSlide,1500);
}

/* Confetti */
function confettiBlast(){
  for(let i=0;i<120;i++){
    let conf = document.createElement("div");
    conf.classList.add("confetti");
    conf.style.left = Math.random()*100+"vw";
    conf.style.background = ["#ffb3d9","#caa6ff","#ffffff","#ff69b4"][Math.floor(Math.random()*4)];
    conf.style.animationDuration = (Math.random()*3+2)+"s";
    document.body.appendChild(conf);
    setTimeout(()=>conf.remove(),4000);
  }
}

/* Floating hearts */
function createHearts(){
  setInterval(()=>{
    let heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíó";
    heart.style.left = Math.random()*100+"vw";
    heart.style.animationDuration = (Math.random()*5+5)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),10000);
  },500);
}
createHearts();

/* Typing effect */
function typeEffect(id, text, speed=40){
  let i=0;
  function type(){
    if(i < text.length){
      document.getElementById(id).innerHTML += text.charAt(i);
      i++;
      setTimeout(type,speed);
    }
  }
  type();
}

/* EDIT YOUR TEXT HERE */
typeEffect("t1","Hi Vineethaüíó");
typeEffect("p1","ni kosam okati chesa :)");

typeEffect("t2","Slide Title 2");
typeEffect("p2","Write whatever you want about her here...");

typeEffect("t3","Slide Title 3");
typeEffect("p3","More cute memories, jokes, feelings...");

typeEffect("t4","One important question...");
typeEffect("p4","Will you be my wife?");

typeEffect("t5","She said YESSS üíç");
typeEffect("p5","Best moment of my life.");

typeEffect("t6","Future Plans Together");
typeEffect("p6","Dreams, travels, everything you imagine.");

typeEffect("t7","Credits");
typeEffect("p7","Made with love by your husband");
</script>

</body>
</html>
