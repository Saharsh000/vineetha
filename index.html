/* ğŸŒˆ Animated background */
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(-45deg,#ffd6e8,#e6d6ff,#ffe4cc,#d6f0ff);
  background-size:400% 400%;
  animation:bgMove 18s ease infinite;
  overflow-x:hidden;
  overflow-y:auto;
  color:#5a3d5c;
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* Floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:18px;
  animation:floatUp linear infinite;
  opacity:0.5;
  pointer-events:none;
}
@keyframes floatUp{
  from{transform:translateY(0);}
  to{transform:translateY(-110vh);}
}

/* Slides */
.slide{
  display:none;
  min-height:100vh;
  width:100%;
  justify-content:center;
  align-items:center;
  position:relative;
  animation:fade 0.8s ease;
  padding:30px 0;
}
@keyframes fade{
  from{opacity:0; transform:translateY(25px);}
  to{opacity:1; transform:translateY(0);}
}
.active{display:flex;}

/* Card with soft breathing glow */
.card{
  background:#ffffffdd;
  backdrop-filter:blur(12px);
  width:92%;
  max-width:1000px;
  padding:45px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 15px 40px rgba(255,182,193,0.4);
  animation:glow 4s ease-in-out infinite;
}
@keyframes glow{
  0%,100%{box-shadow:0 15px 40px rgba(255,182,193,0.4);}
  50%{box-shadow:0 20px 55px rgba(202,166,255,0.6);}
}

h1{font-size:2.5em;margin-bottom:15px;}
p{font-size:1.25em;line-height:1.6;}

button{

  font-size:1.1em;

  border-radius:25px;
  cursor:pointer;
  background:#ffb3d9;
  color:#fff;
  transition:0.25s;
}
button:hover{

}

.nav{margin-top:30px;}

#plea{
