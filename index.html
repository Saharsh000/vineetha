<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For My Vinnamma üíó</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ffd6e8,#e6d6ff);
  overflow:hidden;
  color:#5a3d5c;
}

/* Floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:18px;
  animation:floatUp linear infinite;
  opacity:0.6;
}
@keyframes floatUp{
  from{transform:translateY(0);}
  to{transform:translateY(-110vh);}
}

/* Slide animation */
.slide{
  display:none;
  height:100vh;
  width:100vw;
  justify-content:center;
  align-items:center;
  position:absolute;
  animation:fade 0.8s ease;
}
@keyframes fade{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}
.active{display:flex;}

/* Card */
.card{
  background:#ffffffd9;
  backdrop-filter:blur(12px);
  width:90%;
  max-width:1000px;
  padding:45px;
  border-radius:25px;
  box-shadow:0 15px 50px rgba(0,0,0,0.18);
  text-align:center;
}

h1{font-size:2.5em;margin-bottom:15px;}
p{font-size:1.25em;line-height:1.6;}

/* Image + text layout */
.row{
  display:flex;
  gap:30px;
  align-items:center;
  justify-content:center;
  flex-wrap:wrap;
  margin-top:15px;
}

/* Polaroid */
.polaroid{
  background:white;
  padding:10px 10px 25px 10px;
  border-radius:10px;
  box-shadow:0 6px 20px rgba(0,0,0,0.2);
  transform:rotate(-2deg);
}
.polaroid img{
  width:240px;
  height:300px;
  object-fit:cover;
  border-radius:8px;
}

button{
  margin:15px;
  padding:12px 28px;
  font-size:1.1em;
  border:none;
  border-radius:25px;
  cursor:pointer;
  background:#ffb3d9;
  color:#fff;
  transition:0.3s;
}
button:hover{
  transform:scale(1.1);
  background:#caa6ff;
}

.nav{ margin-top:30px; }

#plea{
  margin-top:15px;
  color:#a64ca6;
  font-weight:bold;
}

/* Confetti */
.confetti{
  position:fixed;
  width:10px;
  height:10px;
  top:-10px;
  animation:fall 3s linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(720deg);}
}
</style>
</head>
<body>

<audio id="bgm" loop>
  <source src="sahiba.mp3" type="audio/mpeg">
</audio>

<!-- Slide 1 -->
<div class="slide active"><div class="card">
  <h1 id="t1"></h1>
  <p id="p1"></p>
  <button onclick="startMusic()">Music on cheyy üéµ</button>
  <div class="nav"><button onclick="nextSlide()">Next ‚ûú</button></div>
</div></div>

<!-- Memory slides with images -->
<div class="slide"><div class="card">
  <h1 id="t2"></h1>
  <div class="row">
    <div class="polaroid"><img src="img1.jpg"></div>
    <p id="p2"></p>
  </div>
  <div class="nav"><button onclick="nextSlide()">Next ‚ûú</button></div>
</div></div>

<div class="slide"><div class="card">
  <h1 id="t2a"></h1>
  <div class="row">
    <p id="p2a"></p>
    <div class="polaroid"><img src="img2.jpg"></div>
  </div>
  <div class="nav"><button onclick="nextSlide()">Next ‚ûú</button></div>
</div></div>

<div class="slide"><div class="card">
  <h1 id="t2b"></h1>
  <div class="row">
    <div class="polaroid"><img src="img3.jpg"></div>
    <p id="p2b"></p>
  </div>
  <div class="nav"><button onclick="nextSlide()">Next ‚ûú</button></div>
</div></div>

<div class="slide"><div class="card">
  <h1 id="t2c"></h1>
  <div class="row">
    <p id="p2c"></p>
    <div class="polaroid"><img src="img4.jpg"></div>
  </div>
  <div class="nav"><button onclick="nextSlide()">Next ‚ûú</button></div>
</div></div>

<!-- Proposal -->
<div class="slide"><div class="card">
  <h1 id="t4"></h1>
  <p id="p4"></p>
  <button onclick="yes()">Yes üíç</button>
  <button id="noBtn" onclick="nope()">No üòº</button>
  <div id="plea"></div>
</div></div>

<!-- Ending -->
<div class="slide"><div class="card">
  <h1 id="t5"></h1><p id="p5"></p>
  <div class="nav"><button onclick="nextSlide()">Next ‚ûú</button></div>
</div></div>

<div class="slide"><div class="card">
  <h1 id="t7"></h1><p id="p7"></p>
</div></div>

<script>
let slides=document.querySelectorAll('.slide');
let current=0;
function nextSlide(){
  slides[current].classList.remove('active');
  current++;
  slides[current].classList.add('active');
}
function startMusic(){document.getElementById("bgm").play();}

/* Plead */
let pleadLines=[
"okasari alochinchu fr ü•∫",
"YES press chey vineetha üò≠",
"queen la chuskunta ninnu",
"plot twist: nuvvu already na wife",
"rom-com rules say YES"
];
function nope(){
  let btn=document.getElementById("noBtn");
  document.getElementById("plea").innerText=pleadLines[Math.floor(Math.random()*pleadLines.length)];
  btn.style.position="absolute";
  btn.style.top=Math.random()*80+"%";
  btn.style.left=Math.random()*80+"%";
}
function yes(){confettiBlast();setTimeout(nextSlide,1500);}

/* Confetti */
function confettiBlast(){
  for(let i=0;i<120;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=["#ffb3d9","#caa6ff","#fff"][Math.floor(Math.random()*3)];
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }
}

/* Hearts */
setInterval(()=>{
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="üíó";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(Math.random()*5+5)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),10000);
},600);

/* Typing */
function type(id,text){
  let i=0,el=document.getElementById(id);
  function t(){if(i<text.length){el.innerHTML+=text[i++];setTimeout(t,35);}}
  t();
}

/* EDIT TEXT */
type("t1","Hi Vineetha üíó"); type("p1","ni kosam okati chesa :)");
type("t2","Memory 1"); type("p2","...");

type("t5","She said YESSS üíç"); type("p5","Best moment of my life.");
type("t7","Credits"); type("p7","Made with love by your husband");
</script>

</body>
</html>
